[bar/example]
width = 100%
height = 26
background = #1e1e2e
foreground = #cdd6f4
font-0 = "JetBrainsMono Nerd Font:size=10"
modules-left = i3
modules-right = pulseaudio date
tray-position = right
tray-padding = 2
override-redirect = false
[module/i3]
type = internal/i3

[module/pulseaudio]
type = internal/pulseaudio
label-padding = 2

[module/date]
type = internal/date
interval = 1
date = %a %b %d %H:%M
label-padding = 2
